<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Notes App</h1>
    </header>
    <main>
        <div class="new-note">
            <input type="text" name="title" id="title" placeholder="Title">
            <textarea name="note" id="note-input" rows="15" placeholder="Take a note.."></textarea>
            <button id="add-btn">Add</button>
        </div>
        <div id="notes-list">
            <div class="notes">
                <h2>12/02/26</h2>
                <p>Making a notes-app</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
